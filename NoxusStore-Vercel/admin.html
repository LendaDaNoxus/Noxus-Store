<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Noxus Store</title>
    <link rel="icon" href="https://cdn.ereemby.com/attachments/17624761158193205imagem.png" type="image/png">
    <style>
        :root { --cor-fundo: #0a0a0a; --cor-roxo: #9333ea; --cor-texto: #fff; --cor-caixa: #121212; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--cor-fundo); color: var(--cor-texto); margin: 0; padding: 20px; }
        h1 { color: var(--cor-roxo); border-bottom: 2px solid var(--cor-roxo); padding-bottom: 10px; }
        .admin-section { background-color: var(--cor-caixa); padding: 30px; border-radius: 10px; border: 1px solid #222; margin-top: 20px; }
        .admin-section h2 { margin-top: 0; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .input-group input { width: 100%; max-width: 300px; padding: 12px; border-radius: 5px; border: 1px solid #333; background-color: #0a0a0a; color: var(--cor-texto); font-size: 1rem; }
        .admin-button { padding: 15px 30px; border: none; border-radius: 5px; background-color: var(--cor-roxo); color: var(--cor-texto); font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background-color 0.3s ease; }
        .admin-button:hover { background-color: #6b21a8; }
        #key-result { background-color: #0a0a0a; border: 1px solid #333; padding: 20px; border-radius: 5px; margin-top: 20px; font-family: monospace; font-size: 1.2rem; color: #16a34a; font-weight: 600; word-break: break-all; }
    </style>
</head>
<body>
    <h1>Painel de Admin</h1>

    <div class="admin-section">
        <h2>Gerar Chave de Acesso</h2>
        <div class="input-group">
            <label for="days">Dias de Validade</label>
            <input type="number" id="days" value="30">
        </div>
        <button class="admin-button" onclick="generateKey()">Gerar Chave</button>
        <div id="key-result" style="display:none;"></div>
    </div>

    <script>
        // Pega o token de sessão que salvamos no login
        const token = localStorage.getItem('admin-token');
        const keyResultEl = document.getElementById('key-result');

        // Se não tiver token, chuta o usuário para a página de login
        if (!token) {
            window.location.href = '/login.html';
        }

        async function generateKey() {
            const days = document.getElementById('days').value;
            keyResultEl.style.display = 'block';
            keyResultEl.style.color = '#a0a0a0';
            keyResultEl.innerText = 'Gerando...';

            try {
                const response = await fetch('/.netlify/functions/admin-api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` // Envia o token de sessão
                    },
                    body: JSON.stringify({ action: 'generate_key', days: parseInt(days) })
                });

                const data = await response.json();

                if (response.ok) {
                    keyResultEl.style.color = '#16a34a';
                    keyResultEl.innerText = data.key; // Mostra a chave gerada
                } else {
                    throw new Error(data.error);
                }
            } catch (err) {
                keyResultEl.style.color = '#e11d48';
                keyResultEl.innerText = err.message;
                // Se o token for inválido, chuta para o login
                if (err.message.includes('Token')) {
                    localStorage.removeItem('admin-token');
                    window.location.href = '/login.html';
                }
            }
        }
    </script>
</body>
</html>
