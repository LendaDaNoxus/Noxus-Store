<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Noxus Store</title>
    <link rel="icon" href="https://cdn.ereemby.com/attachments/17624761158193205imagem.png" type="image/png">
    <style>
        :root { --cor-fundo: #0a0a0a; --cor-roxo: #9333ea; --cor-texto: #fff; --cor-caixa: #121212; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--cor-fundo); color: var(--cor-texto); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-card { background-color: var(--cor-caixa); padding: 40px; border-radius: 10px; border: 1px solid #222; width: 90%; max-width: 400px; text-align: center; }
        .login-card h1 { color: var(--cor-roxo); margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .input-group input { width: 100%; padding: 12px; border-radius: 5px; border: 1px solid #333; background-color: #0a0a0a; color: var(--cor-texto); font-size: 1rem; }
        .login-button { width: 100%; padding: 15px; border: none; border-radius: 5px; background-color: var(--cor-roxo); color: var(--cor-texto); font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background-color 0.3s ease; }
        .login-button:hover { background-color: #6b21a8; }
        #message { margin-top: 20px; color: #e11d48; font-weight: 600; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Login do Admin</h1>
        <div class="input-group">
            <label for="username">Usuário</label>
            <input type="text" id="username">
        </div>
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password">
        </div>
        <button class="login-button" onclick="handleLogin()">Entrar</button>
        <p id="message"></p>
    </div>

    <script>
        const messageEl = document.getElementById('message');

        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            messageEl.innerText = 'Verificando...';

            try {
                const response = await fetch('/.netlify/functions/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Sucesso! Salva o token de sessão e redireciona
                    localStorage.setItem('admin-token', data.token);
                    window.location.href = '/admin.html';
                } else {
                    throw new Error(data.error);
                }
            } catch (err) {
                messageEl.innerText = err.message || 'Erro ao conectar.';
            }
        }
    </script>
</body>
</html>
